{% macro gallery_item(imageUrl,id) %}
<!-- Placeholder for generated images -->
<div class="result-container bg-white p-4 rounded-lg shadow-md {{ id }}">
    <div class="aspect-square bg-gray-200 rounded-lg flex items-center justify-center mb-3">
        <span class="text-gray-500"><a href="/image-viewer/{{ id }}"><img src="{{ imageUrl }}"></a></span>
    </div>
    <div class="flex justify-between items-center">
        <button class="open-prompt-button text-purple-600 hover:text-purple-800" data-id="{{ id }}">
            <i class="fas fa-pen-to-square mr-1"></i> Open Prompt
        </button>
        <button class="delete-image-button text-purple-600 hover:text-purple-800" data-id="{{ id }}">
            <i class="fas fa-trash mr-1"></i> Delete
        </button>
    </div>
</div>
{% endmacro %}
